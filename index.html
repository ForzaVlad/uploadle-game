<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Uploadle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1.uploadle-title {
      font-size: 3em; /* 50% larger than standard */
      font-weight: bold;
      margin-bottom: 40px;
    }

    h1.uploadle-title .red {
      color: #cc2f26;
    }

    a.button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #cc2f26;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #a8231c;
    }
  </style>
</head>
<body>
  <h1 class="uploadle-title">Uploa<span class="red">dle</span></h1>
  <a href="unified-puzzle.html" class="button">Play the Daily Puzzle</a>
</body>
</html>
