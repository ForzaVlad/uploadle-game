<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily YouTube Puzzle 4</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <h1 id="page-title">
      Uploa<span id="dle">dle</span>
    </h1>


    <!-- Thumbnail shown first -->
    <img id="thumbnail" src="" alt="Video Thumbnail" width="560" />

    <!-- Title and views below the thumbnail -->
    <h1 id="video-title">Loading title...</h1>
    <p id="view-count">Loading views...</p>

    <!-- Channel info -->
    <div id="channel-info" style="display: flex; align-items: center; margin: 10px 0;">
  <img id="channel-icon" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px;" />
  <span id="channel-name" style="font-size: 1.1em; font-weight: bold;"></span>
    </div>


    <p>When was this Youtube video uploaded?</p>
    <input type="date" id="guess" />
    <input type="hidden" id="actual-date" />
    <button id="submit-button" onclick="checkGuess()">Submit Guess</button>
    <p id="feedback"></p>
    
    <ul id="guess-history"></ul>
  </div>

  <script src="unified-puzzle.js"></script>
</body>
</html>
